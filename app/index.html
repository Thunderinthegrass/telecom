<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>telecom</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__top-left">
            <a href="#" class="header__logo">
              
            </a>
            <div class="city-wrapper">
              <button class="header__city-btn city">
                <span class="header__city-name">Братск</span>
              </button>
              <div class="city__popup d-none">
                <p class="city__question">
                  Это ваш город?
                </p>
                <button class="city__popup-close-btn city__popup-btn"></button>
                <div class="city__popup-btns">
                  <button class="city__correctly-btn city__popup-btn">Все верно</button>
                  <button class="city__select-btn city__popup-btn">Выбрать город</button>
                </div>
              </div>
            </div>
          </div>
          <div class="header__top-right">
            <a href="tel:+79996402186" class="header__phone">+7 (999) 6402186</a>
            <button class="callback-popup-btn">Обратная связь</button>
            <a href="#" class="login-btn">Личный кабинет</a>
            <button class="cart__btn">
              
            </button>
          </div>
        </div>
      </div>
    </header>
    <script src="js/main.js"></script>
  </body>
</html>
